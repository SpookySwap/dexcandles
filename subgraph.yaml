specVersion: 0.0.2
description: DEX trades candles (1m/5m/15m/1h/4h/1d)
repository: https://github.com/SpookySwap/dexcandles
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: fantom
    source:
      address: '0x152eE697f2E276fA89E96742e9bB9aB1F2E61bE3'
      abi: Factory
      startBlock: 3795376
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/swaps.ts
      entities:
        - Pair
      abis:
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
templates:
  - kind: ethereum/contract
    name: Pair
    network: fantom
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      file: ./src/mappings/swaps.ts
      entities:
        - Pair
      abis:
        - name: Pair
          file: ./abis/pair.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap

